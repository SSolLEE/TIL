<!DOCTYPE html>   
<html lang="ko">  
    <head>        
        <meta charset="UTF-8"> 
        <title> 웹 개발 연습하기</title>
    </head>
    <body>
        <h1>이것이 제목1이다.</h1>
        <p>첫 번째 문단</p>
        <p>두 번째 문단  <cite>참고 내용은 이렇게</cite></p>
        <h2>이것이 제목2이다.</h2>
        <p>CH<sub>3</sub>COO<sup>-</sup></p>
        <nav>
            <ol>
                <li>순서 있는 항목1</li>
                <li>순서 있는 <small>항목2</small></li>
            </ol>
            <li type="A">안녕</li>
            <li type="i">안녕</li>
        </nav>
        <h3>이것이 제목3이다.<u>밑줄 쫙</u></h3>
        <nav>
            <ul>
                <li>순서 없는 항목1  <s>취소</s></li>
                <li>순서 없는 항목2</li>
            </ul>
        </nav>
    </body>
</html>
